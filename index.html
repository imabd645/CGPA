<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
        <style>
        /* Footer Styles (Index Only) */
        .app-footer {
            margin-top: 2rem;
            text-align: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            font-family: 'Outfit', sans-serif;
        }

        .app-footer p {
            font-size: 0.95rem;
            opacity: 0.8;
            color: #f8fafc;
        }

        .app-footer span {
            font-weight: 600;
            background: linear-gradient(to right, #c084fc, #f472b6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>

</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="app-container">
        <header>
            <h1>GPA Calculator</h1>
            <p>B.Sc. Computer Science</p>
        </header>

        <div class="semester-tabs-container">
            <div class="semester-tabs" id="semesterTabs">
                <!-- Javascript will populate this -->
            </div>
        </div>

        <main class="glass-card">
            <div id="coursesContainer" class="courses-list">
                <!-- Courses will be injected here -->
            </div>
            
            <div class="actions">
                <button id="calculateBtn" class="premium-btn">Calculate GPA</button>
            </div>
        </main>

        <div id="resultModal" class="result-modal hidden">
            <div class="result-content glass-card">
                <span class="close-btn">&times;</span>
                <h2>Results</h2>
                <div class="result-value">
                    <span class="label">SGPA</span>
                    <span class="value" id="sgpaValue">0.00</span>
                </div>
                <!-- Future: CGPA inputs/display -->
            </div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="app-footer">
        <p>Created by <span>Maaz Hassan</span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
